<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Meta Description -->
    <meta 
      name="description" 
      content="Explore Abay Bridge, your go-to educational Q&A platform. Get answers to your questions, connect with experts, and deepen your knowledge about the Abay Bridge and more." 
    />

    <meta property="og:title" content="Abay Bridge - Educational Q&A Platform" />

    <meta property="og:url" content="https://abay-bridge-1.onrender.com/" />
    <meta property="og:type" content="website" />

    

    <!-- Canonical URL -->
    <link rel="canonical" href="https://abay-bridge-1.onrender.com/" />

    <meta

      content="Abay Bridge, educational platform, question and answer, Q&A, knowledge sharing, expert advice, learning, education, bridge history, engineering, community platform"

    <!-- Title -->
